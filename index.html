<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports BD</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header class="container">
      <section>
        <div>
          <h1 class="text-uppercase text-center border-bottom py-4">
            get your favorite sports
          </h1>
        </div>
        <!-- searching section -->
        <div class="py-4 row">
          <div class="col-6 text-center text-md-end">
            <input
              type="text"
              class="me-4 rounded text-center py-1"
              name=""
              id="searchField"
              placeholder="enter country name"
            />
          </div>
          <div class="col-6 text-center text-md-start">
            <button class="py-1 px-5 rounded" onclick="searchBtn()">
              Search
            </button>
          </div>
        </div>
      </section>
    </header>
    <main class="pb-5">
      <section>
        <div class="container border mx-auto row d-flex">
          <!-- leauges -->
          <div
            class="row row-cols-1 row-cols-md-2 pb-2 g-4 col-sm-12 col-md-9"
            id="card-container"
            onclick="getTeams()"
          ></div>
          <!-- details -->
          <div class="col-12 col-md-3 py-5 text-center" id="teams-container">
            <h1 class="text-uppercase">Team List</h1>
            <ol id="ol"></ol>
          </div>
        </div>
      </section>
    </main>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
